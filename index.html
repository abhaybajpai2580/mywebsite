<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('https://images.unsplash.com/photo-1488229297570-58520851e868?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'),
                              url('https://t3.ftcdn.net/jpg/09/50/17/36/360_F_950173607_JeNU7aTwlEiG2pioBerkr9ZNW5KauTKq.jpg');
            background-size: cover, auto;
            background-position: center top, center bottom;
            background-repeat: no-repeat, no-repeat;
            background-attachment: fixed, scroll;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #search-input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #218838;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        #results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #results li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #results li:last-child {
            border-bottom: none;
        }

        #loading {
            text-align: center;
            padding: 10px;
            display: none;
        }

        #end-message {
            text-align: center;
            padding: 10px;
            display: none;
        }

        /* तीन-डॉट मेनू स्टाइल */
        .menu-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        #menu-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            color: white;
            font-weight: bold;
        }

        #menu-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #menu-list {
            position: absolute;
            top: 30px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            text-align: left;
            display: none;
            z-index: 1;
        }

        #menu-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #menu-list li {
            padding: 5px;
            cursor: pointer;
        }

        #menu-list li:hover {
            background-color: #f0f0f0;
        }

        /* लैंग्वेज ऑप्शन स्टाइल */
        #language-options {
            display: none;
            margin-top: 5px;
            padding-left: 10px;
        }

        #language-options li {
            padding: 3px;
            cursor: pointer;
        }

        /* History list style */
        #history-list {
            display: none;
            position: absolute;
            top: 30px; /* Position below the options */
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            text-align: left;
            z-index: 1;
        }

        #history-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #history-list li {
            padding: 5px;
            cursor: pointer;
        }

        #history-list li:hover {
            background-color: #f0f0f0;
        }

        /* Style for each row in the history list*/
        .history-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        /* Close (X) button Style */
        .history-row button {
          background: none;
          border: none;
          cursor: pointer;
          font-size: 12px;
          color: red; /* Color is Red */
          padding: 0; /* Remove padding to reduce the size */
        }
          /* लॉगिन बटन के लिए */
        .login-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #login-button {
            background-color: #4285f4; /* Google Blue */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        #login-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>मेरा खोज इंजन</h1>

         <!-- Login Button -->
        <div class="login-container">
            <button id="login-button" onclick="openLoginPage()">Login</button>
        </div>

        <!-- तीन-डॉट मेनू -->
        <div class="menu-container">
            <button id="menu-button">⋮</button>
            <div id="menu-list">
                <ul>
                    <li onclick="openHistoryPage()">History</li>
                    <li onclick="toggleLanguageOptions()">Language</li>
                </ul>
                <ul id="language-options">
                    <li onclick="setLanguage('en')">English</li>
                    <li onclick="setLanguage('hi')">Hindi</li>
                </ul>
              <div id="history-list">
                <ul>
                  <!-- Search history will be displayed here -->
                </ul>
              </div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="खोजें...">
            <button id="search-button">Search</button>
        </div>

        <div class="options">
            <button class="option-button" onclick="openWebsite('https://unsplash.com/?account_status=confirmed')">Images</button>
            <button class="option-button" onclick="openWebsite('https://zoom.earth/maps/satellite/#view=21.907,72.105,6z')">Weather</button>
            <button class="option-button" onclick="openWebsite('https://www.youtube.com/')">Youtube</button>
        </div>

        <div id="results">
            <!-- यहाँ पर खोज परिणाम दिखेंगे -->
        </div>

        <div id="loading">Loading...</div>
        <div id="end-message">No more Results.</div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const endMessageDiv = document.getElementById('end-message');
        const menuButton = document.getElementById('menu-button');
        const menuListDiv = document.getElementById('menu-list');
        const languageOptionsList = document.getElementById('language-options');
        const historyListDiv = document.getElementById('history-list');  // Get the history list DIV
        const apiKey = 'AIzaSyAdn0FNrxGJS5hl4MeYGnU0S9x9YOzOkv4';
        const cxId = 'c4e54652b4cec47e1';

        let searchTerm = '';
        let startIndex = 1;
        let isLoading = false;
        let searchHistory = []; //Store the current searching process on history list

         // Validate URL
         function isValidUrl(urlString) {
            try {
            return Boolean(new URL(urlString));
            }
            catch(e){
            return false;
            }
         }

        // Secure open a new Tab and validate before URL open the tab
         function secureOpen(url) {
          if (isValidUrl(url)) {
              window.open(url, '_blank');  // Open the new page
            } else {
             alert ("invalid URL ,cannot be open")
            }
         }

        // Function to load search history from local storage
        function loadSearchHistory() {
          const storedHistory = localStorage.getItem('searchHistory');
          searchHistory = storedHistory ? JSON.parse(storedHistory) : [];
        }

        // Load history
        loadSearchHistory();

        // Function to save history in local storage
        function saveSearchHistory() {
          localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        }

        // Function to display search history (not used in main page anymore)
        function removeHistory(index) {
            console.log("Removing index", index, " from history.");

            searchHistory.splice(index, 1);

            saveSearchHistory();
            displaySearchHistory();
        }

        // Function to add new item to search history
        function addSearchToHistory(term, url) {
          console.log("Adding term to history", term,url);
          const timestamp = new Date().getTime(); // Capture timestamp
          searchHistory.unshift({ term: term, url: url, timestamp: timestamp });

          // Limit the length of search history to save just the last search.
          searchHistory = searchHistory.slice(0, 10);

          saveSearchHistory(); // Store current update
        }

        // Listen the Menu and list
        menuButton.addEventListener('click', () => {
            console.log('Menu button clicked');
            menuListDiv.style.display = menuListDiv.style.display === 'none' ? 'block' : 'none';
            languageOptionsList.style.display = 'none';
          historyListDiv.style.display = 'none'; // Make sure that Hide History
        });

        // Hide when you click outside
        document.addEventListener('click', (event) => {
            if (!menuListDiv.contains(event.target) && event.target !== menuButton) {
                 console.log('Clicked outside menu');
                menuListDiv.style.display = 'none';
                languageOptionsList.style.display = 'none';
              historyListDiv.style.display = 'none'; // Hidden if it outside,

            }
        });

        // Basic Functions
        function openWebsite(url) {
            window.open(url, '_blank');
        }

        function startSearch() {
             console.log('Search button clicked');
            searchTerm = searchInput.value;

            if (!searchTerm) {
                alert('Please Insert the term you want to search!.');
                return;
            }
            resultsDiv.innerHTML = '';
            startIndex = 1;
            endMessageDiv.style.display = 'none';
            addSearchToHistory(searchTerm); //Add New Search History
            loadResults();
        }

        async function performSearch() {
            if (isLoading) return;
            isLoading = true;
            loadingDiv.style.display = 'block';

            const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cxId}&q=${searchTerm}&start=${startIndex}`;

            console.log("API URL:", apiUrl);

            try {
                const response = await fetch(apiUrl);

                console.log("API Response:", response);

                if (!response.ok) {
                    console.error('API Response Status:', response.status);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                console.log("API Data:", data);

                if (!data.items || data.items.length === 0) {
                    endMessageDiv.style.display = 'block';
                } else {
                    displayResults(data.items);
                     if (data.items.length > 0 && data.items[0].link){
                       addSearchToHistory(searchTerm, data.items[0].link);   // Add the first results for the add to the history.
                     }

                    startIndex += 10;
                }

            } catch (error) {
                console.error('Error in search:', error);
                resultsDiv.innerHTML += '<p>An error occurred during the search. Please try again later.</p>';
            } finally {
                isLoading = false;
                loadingDiv.style.display = 'none';
            }
        }

        function displayResults(results) {
            const ul = document.createElement('ul');
            results.forEach(result => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = result.link;
                a.textContent = result.title;
                a.target = "_blank";
                li.appendChild(a);

                const snippet = document.createElement('p');
                snippet.textContent = result.snippet;
                li.appendChild(snippet);

                ul.appendChild(li);
            });

            resultsDiv.appendChild(ul);
        }

        function loadResults() {
            performSearch();
        }

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
                loadResults();
            }
        });

        searchButton.addEventListener('click', startSearch); // event listener

        searchInput.addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
           startSearch();
          }
        });

        function openHistoryPage() {
          menuListDiv.style.display = 'none';  // Make Sure List Hidden
          window.open('history.html', '_blank'); // open New Tab
        }

         // Code for Toggle Options and show the options or hide them.
        function toggleLanguageOptions() {
             console.log ("click toggleLanguageOptions and show the options");
               languageOptionsList.style.display = languageOptionsList.style.display === 'none' ? 'block' : 'none';
                 menuListDiv.style.display = 'none';
                 historyListDiv.style.display = 'none'; // Ensure History is Hidden

         }

        function toggleHistoryMenu() {
          openHistoryPage();
        }

         // Code for  Language Settings
        function setLanguage(lang) {
          alert(`Language Set to: ${lang}`);
          menuListDiv.style.display = 'none';
          languageOptionsList.style.display = 'none';
        }

          // Code for  OPen Login Page
         function openLoginPage() {
           window.open('login.html', '_blank');
        }

        // Message handle event from popups
        window.addEventListener('message', function(event) {
         console.log("message from popup", event);
                // Check only this code is running from a popup in that same origin.
                if (event.origin === window.location.origin) {
                  searchInput.value = event.data;
                  startSearch();
                }
         }, false);

        // Initializing
        console.log('Code Initialized!');
    </script>

</body>
</html>
